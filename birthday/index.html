<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    @media screen and (max-width: 1024px) {
      .card {
        width: 90%;
        height: 300px;
      }
      .inner-content h1 {
        font-size: 60px;
        line-height: 60px;
      }
      .cake {
        transform: scale(0.7);
      }
      .outside p {
        font-size: 18px;
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: 95%;
        height: 250px;
      }
      .inner-content h1 {
        font-size: 40px;
        line-height: 40px;
      }
      .cake {
        transform: scale(0.5);
      }
      .outside p {
        font-size: 16px;
        letter-spacing: 3px;
      }
    }
    </style>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #0d0d0d;
      }
      .card {
        width: 640px;
        height: 400px;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-perspective: 1200px;
        perspective: 1200px;
        transition: 1s;
      }
      .card:hover {
        transform: rotate(-5deg);
      }
      .card:hover .outside {
        transform: rotateY(-130deg);
      }
      .outside,
      .inner-content {
        height: 100%;
        width: 50%;
        position: absolute;
        left: 50.1%;
      }
      .inner-content {
        background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
        line-height: 3;
        padding: 0 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        left: 50%;
      }
      .outside {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        z-index: 1;
        transform-origin: left;
        transition: 2s;
        cursor: pointer;
      }
      .front,
      .back-side {
        height: 100%;
        width: 100%;
        position: absolute;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: rotateX(0deg);
      }
      .front {
        background-color: #ffffff;
      }
      .back-side {
        transform: rotateY(180deg);
        background: url('./pic.jpg') no-repeat center center;
        background-size: cover;
      }
      .cake {
        width: 100%;
        position: absolute;
        bottom: 30px;
      }
      .cake-top,
      .cake-middle,
      .cake-bottom {
        height: 80px;
        width: 240px;
        background-repeat: repeat;
        background-size: 60px 100px;
        background-position: 28px 0;
        background-image: linear-gradient(
        transparent 50px,
        #fedbab 50px,
        #fedbab 60px,
        transparent 60px
          ),
          radial-gradient(circle at 30px 5px, #994c10 30px, #fcbf29 31px);
        border-radius: 10px 10px 0 0;
        position: relative;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .cake-middle {
        transform: scale(0.85);
        top: 6px;
      }
      .cake-top {
        transform: scale(0.7);
        top: 26px;
      }
      .candle {
        height: 45px;
        width: 15px;
        background: repeating-linear-gradient(
          45deg,
          #fd3018 0,
          #fd3018 5px,
          #ffa89e 5px,
          #ffa89e 10px
        );
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 202px;
      }
      @keyframes flicker {
        0%, 100% { transform: rotate(44deg) translateY(0); }
        25% { transform: rotate(46deg) translateY(-1px); }
        50% { transform: rotate(44deg) translateY(1px); }
        75% { transform: rotate(46deg) translateY(-1px); }
      }

      .candle:before {
        content: "";
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: #ffa500;
        border-radius: 0 50% 50% 50%;
        bottom: 48px;
        animation: flicker 0.5s infinite;
        left: -1px;
      }
      .outside p {
        font-size: 23px;
        text-transform: uppercase;
        margin-top: 30px;
        text-align: center;
        letter-spacing: 6px;
        color: #000046;
      }
      .inner-content h1 {
        font-size: 120px;
        line-height: 120px;
      }
      .slide {
        display: none;
      }
      .slide.active {
        display: block;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .button-container button:hover {
        background-color: #e7e7e7;
      }
            /* Add these styles to your existing CSS */
            .arrow-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        background: none;
        border: none;
        color: #000046;
        cursor: pointer;
        padding: 10px;
        transition: transform 0.3s;
      }
      
      .arrow-button:hover {
        transform: translateX(5px);
      }

    </style>
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="cake-top"></div>
            <div class="cake-middle"></div>
            <div class="cake-bottom"></div>
            <div class="candle"></div>
            <p style="font-size: 12px; color: #ccc">(Click to Open)</p>
          </div>
        </div>
        <div class="back-side"></div>
      </div>
      <div class="inner-content">
        <div class="slide active">
          <p>Happy Birthday!!!</p>
          <h1>üéÅ</h1>
          <div class="button-container">
            <button class="arrow-button" onclick="nextSlide()">Next</button>
          </div>
        </div>
        <div class="slide">
          <p>Slide 2!</p>
          <h1>üéâ</h1>
          <div class="button-container">
            <button class="arrow-button" onclick="nextSlide()">Next</button>
          </div>
        </div>
        <div class="slide">
          <p>Slide 3!</p>
          <h1>üéâ</h1>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>


    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');

      function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }

      // Create and append modal HTML
      const modal = document.createElement('div');
      modal.innerHTML = `
        <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,1);backdrop-filter:blur(5px);z-index:99"></div>
        <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:5px;text-align:center;z-index:100">
          <p>Ready?</p>
          <p style="font-size: 12px">Make sure your sound is on!</p>
          <button onclick="enableSound()" style="background-color: #4CAF50; color: white; padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Start</button>
        </div>
      `;
      document.body.appendChild(modal);

      // Create SVG container for fireworks
      const svg = d3.select('body')
        .append('svg')
        .style('position', 'fixed')
        .style('top', '0')
        .style('left', '0')
        .style('width', '100%')
        .style('height', '100%')
        .style('pointer-events', 'none')
        .style('z-index', '98');

      function createFirework() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];

        for (let i = 0; i < 30; i++) {
          const angle = (i / 30) * Math.PI * 2;
          const velocity = 5;
          const particle = svg.append('circle')
            .attr('cx', x)
            .attr('cy', y)
            .attr('r', 3)
            .style('fill', colors[Math.floor(Math.random() * colors.length)]);

          particle.transition()
            .duration(1000)
            .ease(d3.easeLinear)
            .attr('cx', x + Math.cos(angle) * 100)
            .attr('cy', y + Math.sin(angle) * 100)
            .style('opacity', 0)
            .remove();
        }
      }

      const originalNextSlide = nextSlide;
      nextSlide = function() {
        originalNextSlide();
        if (currentSlide === slides.length - 1) {
          setInterval(createFirework, 500);
        }
      };

      function enableSound() {
        const audio = new Audio('./panda_birthday.mp3');

        audio.play();
        closeModal();
      }

      function closeModal() {
        modal.remove();
      }
    </script>
  </body>
</html>
